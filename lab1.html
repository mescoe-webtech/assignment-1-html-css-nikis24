<!DOCTYPE html>
<html>
  <head>
     <title>Student Registration Form</title>
     <link rel="stylesheet" href="style.css">
  </head>

   <body>
     <h1>Registration Form</h1>
      <hr>
        <div class="container">
         <form action="" method="post">
         <div>
           <div><label>Username:</label></div>
           <div><input type="text" placeholder="Enter your username"></div>
           </div><br>

           <div>
           <div><label>Password:</label></div>
           <div><input type="password" placeholder="Enter your password"></div>
           </div><br>

           <div>
           <div><label>Confirm Password:</label></div>
           <div><input type="password" placeholder="Enter your password"></div>
           </div><br>

           <div>
           <div><label>Firstname:</label></div>
           <div><input type="text" placeholder="Enter your firstname"></div>
           </div><br>

           <div>
           <div><label>Lastname:</label></div>
           <div><input type="text" placeholder="Enter your lastname"></div>
           </div><br>

           <div>
           <div><label>Gender:</label></div>
           <div><input type="radio" name="gender">Male
                   <input type="radio" name="gender">Female
          </div>
          </div><br>

          <div>
          <div><label>Email:</label></div>
          <div><input type="email" placeholder="Enter your email id"></div>
          </div><br>

          <div>
          <div><label>Course:</label></div>
             <div><select>
             <option>Select Class</option>
             <option>SE COMP</option>
             <option>TE COMP</option>
             <option>BE COMP</option>
             </select></div>
          </div><br>

          <div>
          <div><label>Mobile No:</label></div>
          <div><input type="text" placeholder="Enter your mobile number"></div>
          </div><br>  

          <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
          </div><br>

       </form>

     </div>

  </body>

</html>
